global:
  addPrometheusAnnotations: true
  deploymentAnnotations:
    secret.reloader.stakater.com/reload: oidc
  domain: ${domain}
controller:
  emptyDir:
    sizeLimit: 500Mi
redis-ha:
  enabled: true
repoServer:
  autoscaling:
    enabled: true
    minReplicas: 2
dex:
  enabled: false
server:
  autoscaling:
    enabled: true
    minReplicas: 2
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/backend-protocol: HTTP
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: ${cluster_issuer}
      gethomepage.dev/description: Get stuff done with Kubernetes!
      gethomepage.dev/enabled: "true"
      gethomepage.dev/group: Cluster
      gethomepage.dev/icon: argocd
      gethomepage.dev/name: ArgoCD
    tls: true
    extraTLS:
      - hosts:
          - ${domain}
        secretName: argocd-tls
configs:
  cm:
    admin.enabled: false
    oidc.config: |-
      ${indent(6, yamlencode(oidc_config))}
    oidc.tls.insecure.skip.verify: ${oidc_tls_skip_verify}
    statusbadge.enabled: true
    url: https://${domain}
  params:
    server.insecure: true
  rbac:
    create: true
    policy.csv: |
      ${indent(6, policy)}
