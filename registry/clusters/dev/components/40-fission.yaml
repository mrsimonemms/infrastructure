apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fission-components
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "40"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/mrsimonemms/infrastructure
    path: registry/components/fission
    targetRevision: sje/hetzner-k3s
    kustomize:
      patches:
        - target:
            group: networking.k8s.io
            version: v1
            kind: Ingress
            name: fission
          patch: |-
            - op: replace
              path: /spec/rules/hosts/0/host
              value: fission.dev.simonemms.com
            - op: replace
              path: /spec/tls/0/hosts/0
              value: fission.dev.simonemms.com
            - op: replace
              path: /spec/metadata/annotations/cert-manager.io~1cluster-issuer
              value: letsencrypt-staging
  destination:
    server: https://kubernetes.default.svc
    namespace: fission
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
