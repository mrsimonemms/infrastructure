apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: registry
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/mrsimonemms/infrastructure
    path: registry/templates/registry
    targetRevision: sje/cluster-refactor
    kustomize:
      patches:
        - target:
            group: vault.banzaicloud.com
            version: v1alpha1
            kind: Vault
            name: vault
          patch: >
            - op: replace
              path: /spec/ingress/annotations/cert-manager.io/cluster-issuer
              value: letsencrypt-staging
        - target:
            group: vault.banzaicloud.com
            version: v1alpha1
            kind: Vault
            name: vault
          patch: >
            - op: replace
              path: /spec/ingress/spec/rules/0/host
              value: vault.dev.simonemms.com
        - target:
            group: vault.banzaicloud.com
            version: v1alpha1
            kind: Vault
            name: vault
          patch: >
            - op: replace
              path: /spec/ingress/spec/tls/0/hosts
              value: vault.dev.simonemms.com
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 5m0s
        factor: 2
