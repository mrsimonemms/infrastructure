apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: credentials
  namespace: monitoring
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  refreshInterval: 10s
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: credentials
    template:
      engineVersion: v2
      data:
        admin-user: admin
        admin-password: "{{ .password }}"
  data:
    - secretKey: password
      remoteRef:
        key: GRAFANA_PASSWORD
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
